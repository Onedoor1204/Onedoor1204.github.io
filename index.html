<html lang="zh-Hant">

    <title>BOYNEXTDOOR Card Collector</title>

    <style>
        body {
            background-color: #F2E9E1; 
            background-image: radial-gradient(#D1C4B9 1px, transparent 1px);
            background-size: 24px 24px;
            font-family: 'Merriweather', 'Noto Sans TC', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .main-box {
            background: #FDFDF7; 
            padding: 25px 30px;
            border: 3px solid #455A64;
            border-radius: 28px;
            box-shadow: 12px 12px 0px #BDC3C7; 
            text-align: center;
            width: 320px;
        }

        h2 { color: #546E7A; letter-spacing: 4px; font-size: 26px; margin: 0 0 10px; text-transform: uppercase; font-weight: 900; }

        .stage { 
            width: 260px; 
            height: 440px; 
            margin: 0 auto 5px; 
            position: relative; 
            perspective: 1500px; 
        }

        .card-name {
            position: absolute;
            top: 0px; 
            left: 50%;
            transform: translateX(-50%);
            background-color: #455A64; 
            color: #FDFDF7;
            font-size: 16px;
            font-weight: 900;
            padding: 4px 20px;
            border: 2px solid #455A64;
            border-radius: 10px;
            z-index: 10; 
            min-width: 80px;
            box-shadow: 2px 2px 0px #BDC3C7;
            opacity: 0;
            transition: opacity 0.5s ease-in-out; /* Ê®ôÁ±§Ê∑°ÂÖ•Êõ¥Âø´ */
        }

        .photo-layer { 
            position: absolute; 
            top: 45px; 
            width: 100%; 
            height: 380px; 
            border-radius: 18px; 
            border: 4px solid #455A64; 
            overflow: hidden; 
            background-color: #eee; 
            z-index: 1;
        }
        
        .photo-container { width: 100%; height: 100%; overflow: hidden; }
        .photo-container img { width: 100%; height: 100%; object-fit: cover; }

        .door-layer {
            position: absolute; 
            top: 45px; 
            width: 100%; 
            height: 380px; 
            z-index: 2; 
            transform-origin: left; 
            transition: transform 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* ÈñãÈñÄÂãïÁï´Á∏ÆÁü≠Ëá≥ 1.2s */
            backface-visibility: hidden; 
            border-radius: 18px; 
            border: 4px solid #455A64;
            background-color: #546E7A; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 12px; 
            box-sizing: border-box;
        }

        .door-open { transform: rotateY(-115deg); }

        .retro-door {
            width: 100%; height: 100%; background-color: #FFAB91; border: 4px solid #455A64;
            position: relative; display: flex; flex-direction: column; justify-content: space-evenly; align-items: center; padding: 10px 0;
        }

        .nameplate {
            background-color: #455A64; color: white; padding: 4px 12px; border-radius: 4px; font-size: 11px;
            font-weight: 900; letter-spacing: 1px; position: absolute; top: 46%; z-index: 10;
        }

        .knob { position: absolute; right: 8px; top: 50%; width: 14px; height: 14px; background-color: #455A64; border-radius: 50%; }

        .panel-pair { display: flex; justify-content: space-around; width: 85%; height: 40%; }
        .door-panel { width: 42%; height: 100%; background-color: #FFAB91; border: 2px solid rgba(0,0,0,0.15); border-radius: 3px; }

        .info-text { 
            font-family: 'Noto Sans TC', sans-serif; 
            font-weight: bold; 
            color: #546E7A; 
            margin-top: 0px; 
            margin-bottom: 10px;
            font-size: 1.1em; 
            min-height: 1.5em; 
        }

        .draw-btn {
            font-family: 'Merriweather', serif; background-color: #FFAB91; color: white; border: 3px solid #455A64;
            padding: 12px 40px; font-size: 18px; font-weight: 700; border-radius: 50px; cursor: pointer;
            box-shadow: 0 5px 0 #D88A73; transition: all 0.1s;
        }
        .draw-btn:active { transform: translateY(4px); box-shadow: 0 1px 0 #D88A73; }
        .draw-btn:disabled { background-color: #CFD8DC; border-color: #90A4AE; box-shadow: none; cursor: not-allowed; }
    </style>
</head>
